services:
  # Redis pour la queue Bull
  redis:
    image: redis:7-alpine
    container_name: convertflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Application principale
  app:
    build: .
    container_name: convertflow-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - UPLOAD_DIR=/app/server/uploads
      - OUTPUT_DIR=/app/server/output
      - REDIS_URL=redis://redis:6379
      - MAX_FILE_SIZE=10737418240
    volumes:
      - ./server/uploads:/app/server/uploads
      - ./server/output:/app/server/output
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
